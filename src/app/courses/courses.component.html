<app-search (searchBarChanged)="onCourseSearchChanged($event)"></app-search>
<app-filter [all]="getTotalCourses()" [free]="getTotalFreeCourses()" [premium]="getTotalPremiumCourses()"
    (filterRadioButtonSelectionChanged)="onFilterRadioButtonChanged($event)"></app-filter>
<ng-container *ngFor="let course of courses">
    <!-- courseCountRadioButton === 'All' || courseCountRadioButton === course.type -->
    <!-- *ngIf="courseCountRadioButton==='All' || courseCountRadioButton===course.type" -->
    <ng-container class="course-container"
        *ngIf="courseCountRadioButton==='All' || courseCountRadioButton===course.type">
        <div class="course-container"
            *ngIf="courseSearchBar==='' || course.name.toLowerCase().includes(courseSearchBar)">
            <div class="course-card">
                <div>
                    <img [src]="course.image" style="width:220px; height:140px;">
                </div>
                <div class="course-name">
                    <h4>{{ course.name}}</h4>
                </div>
                <div class="course-description">
                    <p>{{course.description.slice(0, 50)}}...</p>
                </div>
                <div class="details">
                    <div class="course-type">{{course.type}}
                    </div>
                    <div class="course-price"><b>Price:</b> ${{course.price}}</div>
                </div>
                <div class="course-buttons">
                    <button class="btn btn-buy">Buy Now</button>
                    <button class="btn btn-show">Show Deatils</button>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
